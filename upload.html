<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload</title>
    <link rel="stylesheet" href="./assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        @font-face {
            font-family: titr;
            src: url(2_Titr_Bold.ttf);
        }
    </style>
</head>

<body>
    <div style="background-color: black;border-radius: 1vw; height: 10%;width: 70%; margin-right: 15%;">
        <h1 style="color: white; padding: 1vw;font-family: titr;padding-right: 40%; font-size: 2vw;">فرم آپلود کالا</h1>
    </div>
    <form action="" class="row" style="width: 70%; margin-right: 15%;margin-top: 10%;">
        <div class="col-md-4">
            <div class="form-group">
                <label for="reg-fn">
                    نام:
                </label>
                <input type="text" class="form-control" id="reg-fn" required="required">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="reg-ln">
                    دسته بندی:

                </label>
                <input type="text" class="form-control" id="reg-ln" required="required">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="reg-email">
                    مبلغ:
                </label>
                <input type="text" class="form-control" id="reg-email" required="required">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="reg-phone">
                    اطلاعات جزیی:
                </label>
                <textarea name="info" id="reg-phone" cols="30" rows="10" class="form-control"
                    required="required"></textarea>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="reg-pass">
                    اطلاعات کلی:

                </label>
                <textarea name="info" id="reg-pass" cols="30" rows="10" class="form-control"
                    required="required"></textarea>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="reg-pass-confirm">
                    اطلاعات ظاهری:

                </label>
                <textarea name="info" id="reg-pass-confirm" cols="30" rows="10" class="form-control"
                    required="required"></textarea>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="reg-fn">
                    وضعیت موجودی:
                </label>
                <input type="text" class="form-control" id="reg-fn" required="required">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="reg-fn">
                    کشور سازنده:
                </label>
                <input type="text" class="form-control" id="reg-fn" required="required">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="reg-fn">
                    برند:
                </label>
                <input type="text" class="form-control" id="reg-fn" required="required">
            </div>
        </div>
        <div class="form-button">
            <button type="submit" style="background-color: black;">
                ثبت کالا
            </button>
        </div>
    </form>
</body>

</html>
